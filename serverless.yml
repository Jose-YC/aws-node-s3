          path: /photo/all
          method: get
  photogetbyid:
    handler: src/photo/lambda/getById.handler
    layers:
      - { Ref: BaseLambdaLayer }
    environment:
      ROL_TABLE: 
        Ref: RolTable
    events:
      - http:
          authorizer:
            name: authorize
            resultTtlInSeconds: 15
          path: /photo/{photoid}
          method: get
  photodelete:
    handler: src/photo/lambda/delete.handler
    layers:
      - { Ref: BaseLambdaLayer }
    environment:
      ROL_TABLE: 
        Ref: RolTable
    events:
      - http:
          authorizer:
            name: authorize
            resultTtlInSeconds: 15
          path: /photo/delete/{userid}
          method: delete
  phototransform:
    handler: src/photo/lambda/transformations.handler
    layers:
      - { Ref: BaseLambdaLayer }
    environment:
      ROL_TABLE: 
        Ref: RolTable
    events:
      - http:
          authorizer:
            name: authorize
            resultTtlInSeconds: 15
          path: /photo/transform/{photoid}
          method: post

layers:
  base: 
    path: "dependecies-aws"
    name: "BaseLambdaLayer"
    description: "Dependecies for photo"
    compatibleRuntimes:
      - "nodejs20.x"
    compatibleArchitectures:
      - "x86_64"
    package:
      artifact: nodejs.zip

resources:
  Resources:
    RolTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Rol
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gsi1pk
            AttributeType: S
          - AttributeName: gsi1sk
            AttributeType: S
          - AttributeName: gsi2pk
            AttributeType: S
          - AttributeName: gsi2sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: gsi1pk
                KeyType: HASH
              - AttributeName: gsi1sk
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: GSI2
            KeySchema:
              - AttributeName: gsi2pk
                KeyType: HASH
              - AttributeName: gsi2sk
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    S3Bucket:
      Type: 'AWS::S3::Bucket'
      Properties:
        BucketName: bucket-serverless-github-challenge
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
    S3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: 
          Ref: S3Bucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: 's3:GetObject'
              Resource:
                Fn::Join:
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: S3Bucket
                    - /*
